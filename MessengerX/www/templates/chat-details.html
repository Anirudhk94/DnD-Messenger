<ion-header-bar class="bar-stable">
	<a class="button icon-left ion-chevron-left button-clear button-dark"  href="#/home"></a>
    <h1 class="title">{{friend.firstname}} {{friend.lastname}}</h1>
</ion-header-bar>

<ion-view view-title="MessengerX">
	<ion-content>
		<div class="list">
		    <a class="item item-avatar" on-double-tap="onDoubleTap(friend.lastMsg)">
		      <img src="img/{{friend.image}}.jpg">
		      <h2>{{friend.lastMsg}}</h2>
		      <p style="font-size:80%"><i>3:45 PM</i></p>
		    </a>
		</div>
	</ion-content>

	<ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper" id="populate">
        <input type="text" value="{{data}}"  placeholder="Type message here"/>
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
</ion-view>
